[tool.poetry]
name = "tap-stackoverflow-sampledata"
version = "0.0.1"
description = "`tap-stackoverflow-sampledata` is a Singer tap for stackoverflow-sampledata, built with the Meltano SDK for Singer Taps."
readme = "README.md"
authors = ["Dan Norman"]
keywords = [
    "ELT",
    "stackoverflow-sampledata",
]
license = "MIT"
packages = [
    { include = "tap_stackoverflow_sampledata" },
]

[tool.poetry.dependencies]
python = "<3.12,>=3.7.1"
singer-sdk = { version="^0.22.1" }
fs-s3fs = { version = "^1.1.1", optional = true}
lxml = "^4.9.2"

[tool.poetry.dev-dependencies]
pytest = "^7.2.1"
flake8 = "^5.0.4"
darglint = "^1.8.1"
black = "^23.1.0"
pyupgrade = "^3.3.1"
mypy = "^1.0.0"
isort = "^5.11.5"

[tool.poetry.extras]
s3 = ["fs-s3fs"]

[tool.isort]
profile = "black"
multi_line_output = 3 # Vertical Hanging Indent
src_paths = "tap_stackoverflow_sampledata"

[tool.mypy]
python_version = "3.9"
warn_unused_configs = true

[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
# CLI declaration
tap-stackoverflow-sampledata = 'tap_stackoverflow_sampledata.tap:TapStackOverflowSampleData.cli'
